## name:     Catppuccin Kitty Diff Frapp√©
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/diff-frappe.conf
## blurb:    Soothing pastel theme for the high-spirited!

# text
foreground           #c6d0f5
# base
background           #303446
# subtext0
title_fg             #a5adce

# mantle
title_bg             #292c3c
margin_bg            #292c3c

# subtext1
margin_fg            #a5adce
# mantle
filler_bg            #292c3c

# 30% red, 70% base
removed_bg           #684b59
# 50% red, 50% base
highlight_removed_bg #8c5b65
# 40% red, 60% base
removed_margin_bg    #79535f

# 30% green, 70% base
added_bg             #54635a
# 50% green, 50% base
highlight_added_bg   #6b8368
# 40% green, 60% base
added_margin_bg      #79535f

# mantle
hunk_margin_bg       #292c3c
hunk_bg              #292c3c

# 40% yellow, 60% base
search_bg            #796f64
# text
search_fg            #c6d0f5
# 30% sky, 70% base
select_bg            #506373
# text
select_fg            #c6d0f5

# nvim scrollback
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/pol/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim

# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output

# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output  : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

# BEGIN_KITTY_FONTS
font_family      family='JetBrains Mono' style=Regular
font_size     13 
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
